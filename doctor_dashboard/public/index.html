<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desboira't PRO - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* REBRANDED COLORS (Teal/Cyan instead of Blue) */
        .active-tab { border-bottom: 2px solid #0d9488; color: #0d9488; font-weight: 600; } /* Teal-600 */
        .inactive-tab { border-bottom: 2px solid transparent; color: #64748b; }
        .inactive-tab:hover { color: #334155; }

        @media print {
            aside, header, #login-screen, #nav-qr-small, #btn-print, #btn-notify { display: none !important; }
            #dashboard-screen { height: auto; overflow: visible; }
            main { margin: 0; padding: 0; background: white; }
            #qr-view-content { display: flex !important; align-items: center; justify-content: center; height: 100vh; }
            .no-print { display: none; }
        }
    </style>
</head>
<body class="text-slate-800 antialiased h-screen overflow-hidden flex flex-col">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, getDocs, orderBy, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- üî¥ CONFIGURATION üî¥ ---
        const firebaseConfig = {
            apiKey: "AIzaSyDPLgw_-KggBhUAVwjpZnA9f3zWgZ-Qfg4",
            authDomain: "desboirat.firebaseapp.com",
            projectId: "desboirat",
            storageBucket: "desboirat.firebasestorage.app",
            messagingSenderId: "207065876556",
            appId: "1:207065876556:web:f7e50605d0b0711d3d4ce9",
            measurementId: "G-H4NPWJLEB4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // GLOBAL STATE
        let allPatientResults = []; 
        let currentTab = 'objective'; 
        let objChartInstance = null;
        let subjChartInstance = null;
        let subjLineChartInstance = null; // New variable for the line plot
        let doctorUid = "";
        let currentPatientId = "";

        // --- AUTH ---
        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert(e.message); }
        };
        window.loginGoogle = async () => {
            try { await signInWithPopup(auth, googleProvider); } catch (e) { alert(e.message); }
        };
        window.register = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await createUserWithEmailAndPassword(auth, email, pass); } catch (e) { alert(e.message); }
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard-screen').classList.remove('hidden');
                document.getElementById('doctor-email').innerText = user.email;
                doctorUid = user.uid;
                generateQR(user.uid);
                loadPatients(user.uid);
                showMainView(); 
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard-screen').classList.add('hidden');
            }
        });

        // --- NAVIGATION ---
        window.showMainView = () => {
            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('view-qr').classList.add('hidden');
            document.getElementById('nav-patients').className = "flex items-center gap-3 px-3 py-2 bg-teal-50 text-teal-700 rounded-lg font-medium cursor-pointer transition";
            document.getElementById('nav-qr').className = "flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 hover:text-slate-800 rounded-lg font-medium cursor-pointer transition";
        };

        window.showQRView = () => {
            document.getElementById('view-main').classList.add('hidden');
            document.getElementById('view-qr').classList.remove('hidden');
            document.getElementById('nav-patients').className = "flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 hover:text-slate-800 rounded-lg font-medium cursor-pointer transition";
            document.getElementById('nav-qr').className = "flex items-center gap-3 px-3 py-2 bg-teal-50 text-teal-700 rounded-lg font-medium cursor-pointer transition";
        };

        window.printQR = () => window.print();

        // --- üîî NOTIFICATION LOGIC ---
        window.sendNotification = async () => {
            if (!currentPatientId) return;

            const btn = document.getElementById('btn-notify');
            if (btn.disabled) return; 
            btn.disabled = true; 

            const standardClasses = "text-xs font-bold bg-amber-100 text-amber-700 px-3 py-1 rounded-full hover:bg-amber-200 transition flex items-center gap-2 mb-3 cursor-pointer";
            const standardHTML = `<i class="ph ph-bell-ringing"></i> Enviar Recordatori`;

            btn.className = "text-xs font-bold bg-slate-100 text-slate-500 px-3 py-1 rounded-full flex items-center gap-2 mb-3 cursor-not-allowed";
            btn.innerHTML = `<i class="ph ph-spinner animate-spin"></i> Enviant...`;
            
            try {
                const message = "El teu doctor et recorda que has de realitzar els exercicis d'avui.";
                await updateDoc(doc(db, "users", currentPatientId), {
                    trigger_notification: {
                        message: message,
                        timestamp: serverTimestamp() 
                    }
                });

                btn.className = "text-xs font-bold bg-green-100 text-green-700 px-3 py-1 rounded-full flex items-center gap-2 mb-3 cursor-default";
                btn.innerHTML = `<i class="ph ph-check-circle"></i> Enviat!`;

                setTimeout(() => {
                    btn.className = standardClasses;
                    btn.innerHTML = standardHTML;
                    btn.disabled = false; 
                }, 2000);

            } catch (error) {
                console.error(error);
                btn.className = "text-xs font-bold bg-red-100 text-red-700 px-3 py-1 rounded-full flex items-center gap-2 mb-3";
                btn.innerHTML = `<i class="ph ph-warning"></i> Error`;
                
                setTimeout(() => {
                    btn.className = standardClasses;
                    btn.innerHTML = standardHTML;
                    btn.disabled = false; 
                }, 2000);
            }
        };

        // --- APP LOGIC ---
        function generateQR(uid) {
            const url = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${uid}`;
            document.getElementById('qr-img-big').src = url;
            document.getElementById('doctor-uid-big').innerText = uid;
        }

        // --- LOAD PATIENTS (REMOVED ID DISPLAY) ---
        function loadPatients(doctorId) {
            const q = query(collection(db, "users"), where("doctorId", "==", doctorId));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('patient-list');
                list.innerHTML = "";
                document.getElementById('total-patients').innerText = snapshot.size;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const patientName = data.displayName || data.email || 'Sense Nom';
                    const initial = patientName.charAt(0).toUpperCase();

                    const el = document.createElement('div');
                    el.className = "group p-4 border-b border-slate-100 hover:bg-teal-50 cursor-pointer transition flex items-center gap-3";
                    el.onclick = () => loadPatientDetails(doc.id, patientName);
                    
                    // üü¢ CHANGE: Removed the ID line below the name
                    el.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center font-bold group-hover:bg-teal-200 group-hover:text-teal-800 transition">
                            ${initial}
                        </div>
                        <div class="flex-1">
                            <p class="font-semibold text-slate-700 group-hover:text-teal-900 truncate">${patientName}</p>
                        </div>
                        <i class="ph ph-caret-right text-slate-300 group-hover:text-teal-500"></i>
                    `;
                    list.appendChild(el);
                });
            });
        }

        window.loadPatientDetails = async (patientId, patientName) => {
            currentPatientId = patientId;
            document.getElementById('selected-patient-name').innerText = patientName;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('patient-stats').classList.remove('hidden');
            
            const q = query(collection(db, `users/${patientId}/results`), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            
            allPatientResults = [];
            snapshot.forEach(doc => allPatientResults.push(doc.data()));

            switchTab('objective');
        }

        window.switchTab = (tabName) => {
            currentTab = tabName;
            const btnObj = document.getElementById('btn-objective');
            const btnSub = document.getElementById('btn-subjective');
            
            if(tabName === 'objective') {
                btnObj.className = "pb-3 px-2 active-tab transition";
                btnSub.className = "pb-3 px-2 inactive-tab transition";
            } else {
                btnObj.className = "pb-3 px-2 inactive-tab transition";
                btnSub.className = "pb-3 px-2 active-tab transition";
            }
            renderDashboard();
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard-content');
            container.innerHTML = ""; 
            if (currentTab === 'objective') renderObjectiveView(container);
            else renderSubjectiveView(container);
        }

        // --- RENDERERS ---

        function renderObjectiveView(container) {
            const objectiveData = allPatientResults.filter(d => d.testName !== 'q√ºestionari_subjectiu');
            
            const topStats = document.createElement('div');
            topStats.className = "grid grid-cols-4 gap-4 mb-6 fade-in";
            
            let maxFluency = 0, maxAttention = 0, maxWorkingMem = 0;
            let speedCount = 0, speedSum = 0;

            objectiveData.forEach(d => {
                if(d.testName === 'fluencia_verbal' && d.score > maxFluency) maxFluency = d.score;
                if(d.testName === 'atencio' && d.score > maxAttention) maxAttention = d.score;
                if(d.testName === 'memoria_treball' && d.score > maxWorkingMem) maxWorkingMem = d.score;
                if(d.testName === 'velocitat_processament') { speedSum += d.score_time_seconds; speedCount++; }
            });
            const avgSpeed = speedCount > 0 ? (speedSum / speedCount).toFixed(1) : '-';

            topStats.innerHTML = `
                <div class="bg-cyan-50 p-4 rounded-xl border border-cyan-100">
                    <div class="flex items-center gap-2 mb-1 text-cyan-700 font-semibold text-xs uppercase"><i class="ph ph-microphone"></i> Flu√®ncia</div>
                    <div class="text-2xl font-bold text-slate-800">${maxFluency} <span class="text-xs font-normal text-slate-500">paraules</span></div>
                </div>
                <div class="bg-teal-50 p-4 rounded-xl border border-teal-100">
                    <div class="flex items-center gap-2 mb-1 text-teal-700 font-semibold text-xs uppercase"><i class="ph ph-eye"></i> Atenci√≥</div>
                    <div class="text-2xl font-bold text-slate-800">${maxAttention} <span class="text-xs font-normal text-slate-500">d√≠gits</span></div>
                </div>
                <div class="bg-sky-50 p-4 rounded-xl border border-sky-100">
                    <div class="flex items-center gap-2 mb-1 text-sky-700 font-semibold text-xs uppercase"><i class="ph ph-brain"></i> M. Treball</div>
                    <div class="text-2xl font-bold text-slate-800">${maxWorkingMem} <span class="text-xs font-normal text-slate-500">d√≠gits</span></div>
                </div>
                <div class="bg-amber-50 p-4 rounded-xl border border-amber-100">
                    <div class="flex items-center gap-2 mb-1 text-amber-700 font-semibold text-xs uppercase"><i class="ph ph-lightning"></i> Velocitat</div>
                    <div class="text-2xl font-bold text-slate-800">${avgSpeed} <span class="text-xs font-normal text-slate-500">s</span></div>
                </div>
            `;
            container.appendChild(topStats);

            const chartContainer = document.createElement('div');
            chartContainer.className = "bg-white p-4 rounded-xl border border-slate-200 mb-6 shadow-sm fade-in h-80 relative";
            chartContainer.innerHTML = '<canvas id="objChart"></canvas>';
            container.appendChild(chartContainer);

            setTimeout(() => {
                if (objChartInstance) objChartInstance.destroy();
                const ctx = document.getElementById('objChart').getContext('2d');
                
                const ascData = [...objectiveData].reverse();
                const uniqueDatesMap = new Map();
                
                ascData.forEach(d => {
                    const dateLabel = new Date(d.timestamp.seconds * 1000).toLocaleDateString();
                    if (!uniqueDatesMap.has(dateLabel)) {
                        uniqueDatesMap.set(dateLabel, { fluencia: null, atencio: null, memoria: null, velocitat: null });
                    }
                    const dayData = uniqueDatesMap.get(dateLabel);
                    if (d.testName === 'fluencia_verbal') dayData.fluencia = d.score;
                    else if (d.testName === 'atencio') dayData.atencio = d.score;
                    else if (d.testName === 'memoria_treball') dayData.memoria = d.score;
                    else if (d.testName === 'velocitat_processament') dayData.velocitat = d.score_time_seconds;
                });
                
                const labels = Array.from(uniqueDatesMap.keys());
                const dayValues = Array.from(uniqueDatesMap.values());
                const fluencyPoints = dayValues.map(p => p.fluencia);
                const attentionPoints = dayValues.map(p => p.atencio);
                const workingMemPoints = dayValues.map(p => p.memoria);
                const speedPoints = dayValues.map(p => p.velocitat);

                objChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: 'Flu√®ncia', data: fluencyPoints, borderColor: '#0891b2', backgroundColor: '#0891b2', spanGaps: true, tension: 0.3, pointRadius: 4 },
                            { label: 'Atenci√≥ (Simple)', data: attentionPoints, borderColor: '#0d9488', backgroundColor: '#0d9488', spanGaps: true, tension: 0.3, pointRadius: 4 },
                            { label: 'M. Treball (Invers)', data: workingMemPoints, borderColor: '#0284c7', backgroundColor: '#0284c7', spanGaps: true, tension: 0.3, pointRadius: 4 },
                            { label: 'Velocitat (s)', data: speedPoints, borderColor: '#d97706', backgroundColor: '#d97706', spanGaps: true, tension: 0.3, pointRadius: 4 }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } }
                });
            }, 50);

            renderHistoryList(container, objectiveData);
        }

        // üü¢ UPDATED SUBJECTIVE VIEW: SIDE BY SIDE RADAR + TEXT, LINE PLOT BELOW üü¢
        function renderSubjectiveView(container) {
            const subjectiveData = allPatientResults.filter(d => d.testName === 'q√ºestionari_subjectiu');
            
            if(subjectiveData.length === 0) {
                container.innerHTML = `<div class="p-10 text-center text-slate-400 fade-in">El pacient no ha realitzat cap autoavaluaci√≥.</div>`;
                return;
            }

            // --- 1. DATA PROCESSING FOR RADAR (Last 7 Days) ---
            const now = new Date();
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(now.getDate() - 7);

            const recentDocs = subjectiveData.filter(d => new Date(d.timestamp.seconds * 1000) >= sevenDaysAgo);
            const domains = ["Atenci√≥", "Velocitat Proc.", "Flu√®ncia Verbal", "Mem√≤ria", "Funcions Exec."];
            const questionToDomain = [0, 1, 2, 0, 3, 3, 4, 4];
            let domainSums = [0,0,0,0,0];
            let domainCounts = [0,0,0,0,0];

            recentDocs.forEach(doc => {
                if(doc.answers_map) {
                    Object.keys(doc.answers_map).forEach(qKey => {
                        const qIdx = parseInt(qKey);
                        const val = doc.answers_map[qKey];
                        const domainIdx = questionToDomain[qIdx];
                        if(domainIdx !== undefined) {
                            domainSums[domainIdx] += val;
                            domainCounts[domainIdx]++;
                        }
                    });
                }
            });

            const avgScores = domainSums.map((sum, i) => domainCounts[i] > 0 ? (sum / domainCounts[i]).toFixed(1) : 0);
            
            // --- 2. LAYOUT: Top Grid (Radar + Text) ---
            const topRow = document.createElement('div');
            topRow.className = "grid grid-cols-2 gap-6 mb-6 fade-in";
            
            const radarCard = document.createElement('div');
            radarCard.className = "bg-white p-4 rounded-xl border border-slate-200 shadow-sm h-80 relative";
            radarCard.innerHTML = '<canvas id="subjChart"></canvas>';
            
            const textCard = document.createElement('div');
            textCard.className = "bg-teal-50 p-6 rounded-xl border border-teal-100 flex flex-col justify-center";
            textCard.innerHTML = `
                <h3 class="text-teal-800 font-bold text-lg mb-2"><i class="ph ph-calendar-check"></i> Mitjana (√öltims 7 dies)</h3>
                <p class="text-teal-700 text-sm mb-4">Registres analitzats: ${recentDocs.length}</p>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm"><span class="text-teal-600">Atenci√≥:</span> <span class="font-bold">${avgScores[0]}/4</span></div>
                    <div class="flex justify-between text-sm"><span class="text-teal-600">Velocitat:</span> <span class="font-bold">${avgScores[1]}/4</span></div>
                    <div class="flex justify-between text-sm"><span class="text-teal-600">Flu√®ncia:</span> <span class="font-bold">${avgScores[2]}/4</span></div>
                    <div class="flex justify-between text-sm"><span class="text-teal-600">Mem√≤ria:</span> <span class="font-bold">${avgScores[3]}/4</span></div>
                    <div class="flex justify-between text-sm"><span class="text-teal-600">Fun. Executives:</span> <span class="font-bold">${avgScores[4]}/4</span></div>
                </div>
            `;

            topRow.appendChild(radarCard);
            topRow.appendChild(textCard);
            container.appendChild(topRow);

            // --- 3. LAYOUT: Bottom Row (Evolution Line Chart) ---
            const lineChartCard = document.createElement('div');
            lineChartCard.className = "bg-white p-4 rounded-xl border border-slate-200 mb-6 shadow-sm fade-in h-80 relative";
            lineChartCard.innerHTML = '<canvas id="subjLineChart"></canvas>';
            container.appendChild(lineChartCard);

            setTimeout(() => {
                // --- RENDER RADAR CHART ---
                if (subjChartInstance) subjChartInstance.destroy();
                const ctxRadar = document.getElementById('subjChart').getContext('2d');
                subjChartInstance = new Chart(ctxRadar, {
                    type: 'radar',
                    data: {
                        labels: domains,
                        datasets: [{
                            label: 'S√≠mptomes (Mitjana 7 dies)',
                            data: avgScores,
                            fill: true,
                            backgroundColor: 'rgba(13, 148, 136, 0.2)', 
                            borderColor: '#0d9488', 
                            pointBackgroundColor: '#0d9488',
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { r: { suggestedMin: 0, suggestedMax: 4 } } }
                });

                // --- DATA PROCESSING FOR LINE CHART (Evolution) ---
                // We need to process ALL subjective data, sorted by date
                const sortedHistory = [...subjectiveData].sort((a,b) => a.timestamp.seconds - b.timestamp.seconds);
                const dates = [];
                // 5 arrays for the 5 domains
                const historySeries = [[], [], [], [], []]; 

                sortedHistory.forEach(doc => {
                    const dateStr = new Date(doc.timestamp.seconds * 1000).toLocaleDateString();
                    dates.push(dateStr);

                    let localSums = [0,0,0,0,0];
                    let localCounts = [0,0,0,0,0];

                    if(doc.answers_map) {
                        Object.keys(doc.answers_map).forEach(qKey => {
                            const qIdx = parseInt(qKey);
                            const val = doc.answers_map[qKey];
                            const domainIdx = questionToDomain[qIdx];
                            if(domainIdx !== undefined) {
                                localSums[domainIdx] += val;
                                localCounts[domainIdx]++;
                            }
                        });
                    }
                    // Calculate avg for this specific day/test
                    for(let i=0; i<5; i++) {
                         const val = localCounts[i] > 0 ? (localSums[i] / localCounts[i]) : 0;
                         historySeries[i].push(val);
                    }
                });

                // --- RENDER LINE CHART ---
                if (subjLineChartInstance) subjLineChartInstance.destroy();
                const ctxLine = document.getElementById('subjLineChart').getContext('2d');
                subjLineChartInstance = new Chart(ctxLine, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            { label: 'Atenci√≥', data: historySeries[0], borderColor: '#0d9488', tension: 0.3, pointRadius: 3 }, // Teal
                            { label: 'Velocitat', data: historySeries[1], borderColor: '#d97706', tension: 0.3, pointRadius: 3 }, // Amber
                            { label: 'Flu√®ncia', data: historySeries[2], borderColor: '#0891b2', tension: 0.3, pointRadius: 3 }, // Cyan
                            { label: 'Mem√≤ria', data: historySeries[3], borderColor: '#0284c7', tension: 0.3, pointRadius: 3 }, // Sky
                            { label: 'Func. Exec.', data: historySeries[4], borderColor: '#7c3aed', tension: 0.3, pointRadius: 3 } // Violet
                        ]
                    },
                    options: { 
                        responsive: true, 
                        maintainAspectRatio: false, 
                        plugins: { 
                            title: { display: true, text: 'Evoluci√≥ dels S√≠mptomes (0=B√©, 4=Malament)' } 
                        },
                        scales: { y: { min: 0, max: 4 } }
                    }
                });

            }, 50);

            renderHistoryList(container, subjectiveData);
        }

        function renderHistoryList(container, data) {
            const listTitle = document.createElement('h4');
            listTitle.className = "font-bold text-slate-700 mb-3 text-sm uppercase tracking-wide";
            listTitle.innerText = "Historial Detallat";
            container.appendChild(listTitle);

            const listContainer = document.createElement('div');
            listContainer.className = "bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm fade-in";

            if(data.length === 0) {
                listContainer.innerHTML = `<div class="p-4 text-center text-sm text-slate-400">Cap registre trobat.</div>`;
            } else {
                data.forEach(d => {
                    const row = document.createElement('div');
                    row.className = "flex items-center justify-between p-4 border-b border-slate-100 hover:bg-teal-50 transition last:border-0";
                    
                    let icon, color, title, val;
                    const date = new Date(d.timestamp.seconds * 1000).toLocaleDateString();

                    if(d.testName === 'fluencia_verbal') { icon="microphone"; color="text-cyan-700 bg-cyan-100"; title="Flu√®ncia Verbal"; val=`${d.score} paraules`; }
                    else if(d.testName === 'memoria_treball') { icon="brain"; color="text-sky-700 bg-sky-100"; title="Mem√≤ria Treball (Invers)"; val=`${d.score} d√≠gits`; }
                    else if(d.testName === 'atencio') { icon="eye"; color="text-teal-700 bg-teal-100"; title="Atenci√≥ (Simple)"; val=`${d.score} d√≠gits`; } 
                    else if(d.testName === 'velocitat_processament') { icon="lightning"; color="text-amber-700 bg-amber-100"; title="Velocitat"; val=`${d.score_time_seconds.toFixed(2)}s`; }
                    else { icon="clipboard-text"; color="text-slate-500 bg-slate-100"; title="Autoavaluaci√≥"; val="Completat"; }

                    row.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg ${color} flex items-center justify-center"><i class="ph ph-${icon}"></i></div>
                            <div>
                                <p class="text-sm font-semibold text-slate-700">${title}</p>

                            </div>
                        </div>
                        <div class="font-mono text-sm font-bold text-slate-600">${val}</div>
                    `;
                    listContainer.appendChild(row);
                });
            }
